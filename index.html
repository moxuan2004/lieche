<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大客流应急处置模拟</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>地铁大客流缓解措施交互控制面板</h1>
            <p>智能客流管理系统 · 实时监控与动态调度</p>
        </header>

        <div class="visualization-container">
            <h2>实时运行模拟</h2>
            <div id="line-container" class="line-container">
                <!-- Stations and tracks will be generated here -->
            </div>
        </div>

        <div class="control-grid">
            <!-- 列车数量控制 -->
            <div class="control-card">
                <h2>列车数量控制</h2>
                <div class="slider-container">
                    <input type="range" id="train-slider" min="2" max="8" value="4" step="1">
                    <div class="slider-labels">
                        <span>2</span>
                        <span>8</span>
                    </div>
                </div>
                <p>列车数量: <span id="train-count-value">4</span></p>
                <div class="progress-container">
                    <label>客流缓解程度</label>
                    <div class="progress-bar">
                        <div id="train-progress" class="progress-fill"></div>
                    </div>
                    <span id="train-progress-value">-</span>
                </div>
            </div>

            <!-- 发车间隔控制 -->
            <div class="control-card">
                <h2>发车间隔控制</h2>
                <div class="slider-container">
                    <input type="range" id="interval-slider" min="0.5" max="3" value="3" step="0.25">
                     <div class="slider-labels">
                        <span>0.5min</span>
                        <span>3min</span>
                    </div>
                </div>
                <p>发车间隔: <span id="interval-value">3</span> min</p>
                <div class="progress-container">
                    <label>客流缓解程度</label>
                    <div class="progress-bar">
                        <div id="interval-progress" class="progress-fill"></div>
                    </div>
                    <span id="interval-progress-value">-</span>
                </div>
            </div>

            <!-- 停站时间控制 -->
            <div class="control-card">
                <h2>停站时间控制</h2>
                <div class="slider-container">
                    <input type="range" id="stop-time-slider" min="2" max="15" value="15">
                    <div class="slider-labels">
                        <span>2s</span>
                        <span>15s</span>
                    </div>
                </div>
                <p>停站时间: <span id="stop-time-value">15</span> s</p>
                <div class="progress-container">
                    <label>客流缓解程度</label>
                    <div class="progress-bar">
                        <div id="stop-time-progress" class="progress-fill"></div>
                    </div>
                    <span id="stop-time-progress-value">-</span>
                </div>
            </div>

            <!-- 列车速度控制 -->
            <div class="control-card">
                <h2>列车速度控制</h2>
                <div class="slider-container">
                    <input type="range" id="speed-slider" min="50" max="120" value="50">
                    <div class="slider-labels">
                        <span>50km/h</span>
                        <span>120km/h</span>
                    </div>
                </div>
                <p>列车速度: <span id="speed-value">50</span> km/h</p>
                <div class="progress-container">
                    <label>客流缓解程度</label>
                    <div class="progress-bar">
                        <div id="speed-progress" class="progress-fill"></div>
                    </div>
                    <span id="speed-progress-value">-</span>
                </div>
            </div>
        </div>

        <div class="summary-card">
            <h2>综合客流缓解效果</h2>
            <div class="summary-grid">
                <div class="summary-item">
                    <label>总体客流压力</label>
                    <div class="pressure-bar">
                        <div id="total-pressure-indicator"></div>
                    </div>
                </div>
                <div class="summary-item">
                    <label>乘客满意度</label>
                    <div id="satisfaction-emoji">😊</div>
                </div>
                <div class="summary-item">
                    <label>运营效率</label>
                    <div id="efficiency-status" class="status-box">-</div>
                </div>
                <div class="summary-item">
                    <label>系统负荷</label>
                    <div id="load-status" class="status-box">-</div>
                </div>
                <div class="summary-item" style="grid-column: 1 / -1;">
                    <label>各措施贡献度</label>
                    <div id="contribution-chart">
                        <div id="train-contrib" class="contribution-bar" title="列车数量"></div>
                        <div id="interval-contrib" class="contribution-bar" title="发车间隔"></div>
                        <div id="stop-time-contrib" class="contribution-bar" title="停站时间"></div>
                        <div id="speed-contrib" class="contribution-bar" title="列车速度"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
